<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta prefix="og: http://ogp.me/ns#" property="og:title" content="{Your content}" />
    <meta prefix="og: http://ogp.me/ns#" property="og:type" content="{Your content}" />
    <meta prefix="og: http://ogp.me/ns#" property="og:image" content="{Your content}" />
    <meta prefix="og: http://ogp.me/ns#" property="og:url" content="{Your content}" />
    <title>QCV</title>
    <link rel=StyleSheet href="{{ url_for('static', filename='css/skeleton.css') }}" type="text/css" >
    <link rel=StyleSheet href="{{ url_for('static', filename='css/jquery-ui.css') }}" type="text/css" >
    <link rel=StyleSheet href="{{ url_for('static', filename='css/main.css') }}" type="text/css" >
    {% block styles %}
    {% endblock %}
    <script src="{{ url_for('static', filename='js/jquery-3.1.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-ui.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</head>
<body>
<!-- Preloader -->
<div id="preloader">
	<div id="status">&nbsp;</div>
</div>

    <div class="container">
        <div class="row" id="header">

            {% if session.get('access_token') %}
            <div class="columns three">


                <a href="#" id="logout-btn">Logout</a>

            </div>
            <div class="columns three">
                <span>{{session.get('first_name') | title}} {{session.get('last_name') | title}}</span>
            </div>

            {% endif %}
            <!--<div class="columns nine"></div>-->
        </div>
        <div class="row">
            {% block main_content %}

            {% endblock %}
        </div>

    </div>


</body>
</html>
